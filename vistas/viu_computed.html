<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>
<body>
    
    <div id="app" class="container mt-3">
        <input type="text" class="form-control" v-model="mensaje">
        <h1>{{mensaje}}</h1>
        <h2>Invertido: {{invertido}} </h2>

        <button class="btn btn-primary" @click="contador++">+</button>
        <button class="btn btn-success"  @click="contador--">-</button>
        <br>
        <h1>{{contador}}</h1>
        <div class="progress">
            <div class="progress-bar" role="progressbar" :style="{'width': contador + '%'}" 
            :class="color" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="viu_computed.js"></script>
</body>
</html>
